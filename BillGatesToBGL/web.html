<script>
    function buy(e, btnElement) {
        var inputField = btnElement.parentElement.querySelector('input[type="text"]');
        var itemCount = parseInt(inputField.value);

        if (btnElement.id == "s" && itemCount > 0) {
            alert("You can only purchase one of these items.");
            return;
        }
        var price = e * 33;
        var m = document.getElementById("money");
        var newValue = parseFloat(m.innerHTML.replace(/[\$,]/g, '')) - price;

        var formattedValue = new Intl.NumberFormat('en-US', {
            style: 'decimal',
            maximumFractionDigits: 2,
            minimumFractionDigits: 2
        }).format(newValue);

        m.innerHTML = formattedValue + " $";

        
        itemCount++;
        inputField.value = itemCount.toString();
    }

    function sell(e, btnElement) {
        var inputField = btnElement.parentElement.querySelector('input[type="text"]');
        var itemCount = parseInt(inputField.value);
        if (itemCount == 0) {
            alert("You have no more of these items.");
            return;
        }
        var price = e * 33;
        var m = document.getElementById("money");
        var newValue = parseFloat(m.innerHTML.replace(/[\$,]/g, '')) + price;

        var formattedValue = new Intl.NumberFormat('en-US', {
            style: 'decimal',
            maximumFractionDigits: 2,
            minimumFractionDigits: 2
        }).format(newValue);

        m.innerHTML = formattedValue + " $";

        
        itemCount--;
        inputField.value = itemCount.toString();
    }

    function buyStack(e, btnElement) {
        var inputField = btnElement.parentElement.querySelector('input[type="text"]');
        var itemCount = parseInt(inputField.value);

        if (btnElement.id == "s" && itemCount > 0) {
            alert("You can only purchase one of these items.");
            return;
        }
        var price = e * 33 * 200;
        var m = document.getElementById("money");
        var newValue = parseFloat(m.innerHTML.replace(/[\$,]/g, '')) - price;

        var formattedValue = new Intl.NumberFormat('en-US', {
            style: 'decimal',
            maximumFractionDigits: 2,
            minimumFractionDigits: 2
        }).format(newValue);

        m.innerHTML = formattedValue + " $";

        
        itemCount+= 200;
        inputField.value = itemCount.toString();
    }

    function sellStack(e, btnElement) {
        var inputField = btnElement.parentElement.querySelector('input[type="text"]');
        var itemCount = parseInt(inputField.value);
        if (itemCount == 0) {
            alert("You have no more of these items.");
            return;
        }
        var price = e * 33 * 200;
        var m = document.getElementById("money");
        var newValue = parseFloat(m.innerHTML.replace(/[\$,]/g, '')) + price;

        var formattedValue = new Intl.NumberFormat('en-US', {
            style: 'decimal',
            maximumFractionDigits: 2,
            minimumFractionDigits: 2
        }).format(newValue);

        m.innerHTML = formattedValue + " $";

        
        itemCount-= 200;
        inputField.value = itemCount.toString();
    }
</script>
